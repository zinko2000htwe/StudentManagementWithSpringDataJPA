<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>		
		<link th:href="@{/resources/css/test.css}" rel="stylesheet" />
<title> Student Registration LGN001 </title>
</head>
<body class="login-page-body"> 
  
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h1>Welcome!</h1>
            <p style="color:red;" th:text="${error}" ></p>
          </div>
        </div>
        <form class="login-form" th:action="login" method="post" name="confirm" >
          <input type="text" placeholder="User Name" name="userName"/>
          <input type="password" placeholder="Password" name="userPassword"/>
          <button>login</button>
          <p class="message">Not registered? <a href="/user/add-user">Create an account</a></p>
        </form>
      </div>
    </div>
</body>

</html>
